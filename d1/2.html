<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <h2>Multiplication and Division Calculator</h2>
    <form id="calcForm">
        <label for="num1">1st number:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">2nd number:</label>
        <input type="number" id="num2" required><br><br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>
    <div id="result"></div>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let output = '';

            if (isNaN(num1) || isNaN(num2)) {
                output = 'Please enter valid numbers.';
            } else {
                output = 'Multiplication: ' + (num1 * num2);
            }
            document.getElementById('result').innerHTML = output;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let output = '';

            if (isNaN(num1) || isNaN(num2)) {
                output = 'Please enter valid numbers.';
            } else if (num2 !== 0) {
                output = 'Division: ' + (num1 / num2);
            } else {
                output = 'Division: Cannot divide by zero.';
            }
            document.getElementById('result').innerHTML = output;
        }
    </script>
</body>
</html>
