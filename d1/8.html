<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a Number: "))
        let num1 = parseInt(prompt("Enter how many times to add itself: "))
        
        original = num;

        for(let i = 0; i<num1; i++){
            num +=original;
        }
        alert("Result = "+num)
    </script>
</body>
</html>
