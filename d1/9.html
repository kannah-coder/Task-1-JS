<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        let ans = Math.floor(Math.random()*10) +1;
        let a = false

        do{
            let num = parseInt(prompt("Enter a number btw 1 to 10"))
            if(num > ans){
                alert("your guess is more than real number")
            }else if(num<ans){
                alert("your guess is less than real number")
            }else if(num==ans){
                alert("Your guess Correct")
                a = true
            }
        }while(a!=true)
    </script>
</body>
</html>
